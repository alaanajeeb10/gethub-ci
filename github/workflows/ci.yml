name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker Image
        run: docker build -t portfolio .

      - name: Run Container
        run: docker run -d -p 8080:80 portfolio

      - name: Smoke Test
        run: curl -f http://localhost:8080
